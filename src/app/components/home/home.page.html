<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> 
    <ion-title>Liste de mes soirées</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of model">
        <ion-label>
          <span class="ev-name">{{item.name}}</span>
          <br/>
          <span class="ev-film">{{item.film}}</span>
          <br/>
          <span class="ev-date">{{item.dateEvent | date:"w/MM/yyyy à H:mm"}}</span>
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
